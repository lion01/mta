MOD_K2_CONTENT="K2 content"
K2_JCAROUSEL_XML_DESCRIPTION="<p>K2 jCarousel module is a product of template-help.com team and a combination of K2 Content Module and jCarousel jQuery plugin.</p>
<p>jCarousel is a jQuery plugin for controlling a list of items in horizontal or vertical order. The items, which can be static HTML content or loaded with (or without) AJAX, can be scrolled back and forth (with or without animation).</p>
<p>K2 Content is the primary &quot;content&quot; retrieval module for K2. You can set various category and item element filters to display a number of items coming from the K2 component. Using multiple copies of this module (with varying settings) you can achieve complex news publishing/magazine site layouts.</p>"



